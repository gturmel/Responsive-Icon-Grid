<!DOCTYPE html>
<html>
<head>
   <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
   <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
   <link rel = "stylesheet" href = "assets/css/styles.css">
   <title>ResponsiveIconGrid</title>
</head>
<body>
   <section class = "allItems">
      <ul class = "row top">
         <li class = "grid-container">
            <h1 class = "grid icon"><i class="fa fa-rocket fa-5x"></i>
</h1>
            <div class = "dash"></div>
            <h2 class = "grid title">Space is cool!</h2>
            <h5 class = "grid subtitle">Buck Rogers</h5>
         </li>
         <li class = "grid-container middle">
            <h1 class = "grid icon"><i class="fa fa-cutlery fa-5x"></i>
</h1>
            <div class = "dash"></div>
            <h2 class = "grid title">Cooking is fun</h2>
            <h5 class = "grid subtitle">Lots of food</h5>
         </li>
         <li class = "grid-container">
            <h1 class = "grid icon"><i class="fa fa-flask fa-5x"></i>
</h1>
            <div class = "dash"></div>
            <h2 class = "grid title">Science!</h2>
            <h5 class = "grid subtitle">It works slowly</h5>
         </li>
      </ul>
      <ul class = "row">
         <li class = "grid-container">
            <h1 class = "grid icon"><i class="fa fa-beer fa-5x"></i>
</h1>
            <div class = "dash"></div>
            <h2 class = "grid title">Beer is delicious</h2>
            <h5 class = "grid subtitle">Drink all the Beer</h5>
         </li>
         <li class = "grid-container middle">
            <h1 class = "grid icon"><i class="fa fa-bicycle fa-5x"></i>
</h1>
            <div class = "dash"></div>
            <h2 class = "grid title">Got Gears?</h2>
            <h5 class = "grid subtitle">Pedal pedal pedal</h5>
         </li>
         <li class = "grid-container">
            <h1 class = "grid icon"><i class="fa fa-space-shuttle fa-5x"></i>
</h1>
            <div class = "dash"></div>
            <h2 class = "grid title">Space Happens</h2>
            <h5 class = "grid subtitle">Look at this Shuttle</h5>
         </li>
      </ul>
</section>
   <script src = "bower_components/jquery/dist/jquery.min.js"></script>
   <script src = "assets/js/script.js"></script>
</body>
</html>
